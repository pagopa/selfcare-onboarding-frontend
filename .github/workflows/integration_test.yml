name: Playwright Integration Tests

on:
  workflow_dispatch:

  pull_request_review:
    types: [submitted]

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npm run test:e2e